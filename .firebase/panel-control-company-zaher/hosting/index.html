<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="هنا تعديل الوصف.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="panel_control">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>panel_control</title>
  <link rel="manifest" href="manifest.json">
  <script>
    var dartPdfJsVersion = "3.2.146";
  </script>
  <script src="sqflite_sw.js"></script>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      // منع المتصفح من إظهار الرسالة التلقائية
      e.preventDefault();
      deferredPrompt = e;
      // إظهار زر أو إشعار للمستخدم لتثبيت التطبيق
      const installButton = document.getElementById('install-button');
      installButton.style.display = 'block';
  
      installButton.addEventListener('click', () => {
        // إظهار نافذة التثبيت
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the A2HS prompt');
          } else {
            console.log('User dismissed the A2HS prompt');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
  
</head>
<body>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
